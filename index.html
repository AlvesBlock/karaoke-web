  class KaraokePlayer {
    constructor(midiData, midiOutput) {
      this.midiData = midiData;
      this.midiOutput = midiOutput;
      this.currentTime = 0;
      this.events = this.parseMidiEvents();
      this.currentEventIndex = 0;
    }
    parseMidiEvents() {
      if (!this.midiData || !this.midiData.track) return [];
      let events = [];
      this.midiData.track.forEach((track, trackIndex) => {
        if (track.event) {
          track.event.forEach(event => {
            events.push({
              ...event,
              trackIndex,
              absoluteTime: event.deltaTime
            });
          });
        }
      });
      return events.sort((a, b) => a.absoluteTime - b.absoluteTime);
    }
    play() {
      if (!this.events.length) return;
      this.isPlaying = true;
      this.playNextEvent();
    }
    playNextEvent() {
      if (!this.isPlaying || this.currentEventIndex >= this.events.length) {
        this.stop();
        return;
      }
      const event = this.events[this.currentEventIndex];
      if (event.type === 'noteOn' && this.midiOutput) {
        this.midiOutput.send([0x90, event.data[0], event.data[1]]);
      } else if (event.type === 'noteOff' && this.midiOutput) {
        this.midiOutput.send([0x80, event.data[0], 0]);
      }
      this.currentEventIndex++;
      if (this.currentEventIndex < this.events.length) {
        const nextEvent = this.events[this.currentEventIndex];
        const delay = nextEvent.absoluteTime - event.absoluteTime;
        setTimeout(() => this.playNextEvent(), delay);
      }
    }
    stop() {
      this.isPlaying = false;
      this.currentEventIndex = 0;
      if (this.midiOutput) {
        for (let i = 0; i < 16; i++) {
          this.midiOutput.send([0xB0 + i, 123, 0]);
        }
      }
    }
  }

    modal.style.cssText = `

          top: 0;
          left: 0;
          width: 100%;

          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
      `;
    modal.innerHTML = `
      <div class="song-selection-content">
        <h2>Select a Song for ${singerName}</h2>
        <div id="modalSongList" class="song-list"></div>
        <div class="modal-buttons">
          <button onclick="skipSongSelection()" class="skip-btn">Skip for Now</button>
          <button onclick="closeModal(this.parentElement.parentElement.parentElement)" class="cancel-btn">Cancel</button>
        </div>

    document.body.appendChild(modal);
    fetchYouTubePlaylist().then(videos => {
      const songList = document.getElementById('modalSongList');
      videos.forEach((video, index) => {
        const songCard = document.createElement('div');
        songCard.className = 'song-card';
        songCard.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}" style="width: 120px; height: 90px;">
          <h3>${video.title}</h3>
        `;
        songCard.addEventListener('click', () => {
          addToQueue(singerName, video.title);
          closeModal(modal);
        });
        songList.appendChild(songCard);
      });
    });
  }
  function closeModal(modal) {
    modal.remove();
  }
  function selectYouTubeVideo(index) {
    const video = youtubeVideos[index];
    if (!video) return;
    const playingIndex = singerQueue.findIndex(item => item.status === QueueStatus.PLAYING);
    if (playingIndex !== -1) {
      singerQueue[playingIndex].status = QueueStatus.FINISHED;
    }
    addToQueue(currentSinger, video.title);
    const currentQueueIndex = singerQueue.length - 1;
    singerQueue[currentQueueIndex].status = QueueStatus.PLAYING;
    updateQueueDisplay();
    saveQueueToStorage();
    const playerContainer = document.getElementById('playerContainer');
    playerContainer.style.display = 'block';
    youtubePlayer.cueVideoById(video.videoId);
  }
  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      const finalScore = calculateFinalScore(currentVotingId);
      showFinalScore(finalScore);
    }
  }
  async function startKaraokeSession() {
    singerQueue = initialSingers.map(name => ({
      name: name,
      song: null,
      status: QueueStatus.WAITING,
      score: null
    }));
    currentSinger = singerQueue[0].name;
    try {
      webcamStream = await navigator.mediaDevices.getUserMedia({
        video: {
          width: 160,
          height: 120,
          facingMode: 'user'
        },
        audio: false
      });
      const webcamVideo = document.getElementById('webcamVideo');
      webcamVideo.srcObject = webcamStream;
    } catch (err) {
      console.error('Webcam access error:', err);
    }
    await initializeAudio();
    document.getElementById('welcomeScreen').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
    document.getElementById('currentSinger').textContent = `Current Singer: ${currentSinger}`;
    loadQueueFromStorage();
    initializeSongList();
    const firstQueuedItem = singerQueue.find(item => item.song !== null);
    if (firstQueuedItem) {
      showQueuedSong(firstQueuedItem);
    }
    generateVotingQRCode();
  }
  async function initializeAudio() {
      try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const audioStream = await navigator.mediaDevices.getUserMedia({ 
              audio: {
                  echoCancellation: true,
                  noiseSuppression: true,
                  autoGainControl: true
              }
          });
          microphone = audioContext.createMediaStreamSource(audioStream);
          audioAnalyser = audioContext.createAnalyser();
          audioAnalyser.fftSize = 2048;
          microphone.connect(audioAnalyser);
          if ('webkitSpeechRecognition' in window) {
              recognition = new webkitSpeechRecognition();
              recognition.continuous = true;
              recognition.interimResults = true;
              recognition.onresult = (event) => {
                  const transcript = Array.from(event.results)
                      .map(result => result[0].transcript)
                      .join('');
                  wordAccuracy = calculateWordAccuracy(transcript);
                  updateScore();
              };
              recognition.start();
          }
          monitorAudioLevel();
      } catch (err) {
          console.error('Audio initialization error:', err);
          audioLevel = 0;
          pitchAccuracy = 0;
          wordAccuracy = 0;
          updateScore();
      }
  }
  
  function monitorAudioLevel() {
      const dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
      function update() {
          if (!audioAnalyser) return;
          audioAnalyser.getByteFrequencyData(dataArray);
          let sum = 0;
          let maxFreq = 0;
          for (let i = 0; i < dataArray.length; i++) {
              sum += dataArray[i];
              if (dataArray[i] > maxFreq) {
                  maxFreq = dataArray[i];
              }
          }
          audioLevel = sum / (dataArray.length * 256);
          pitchAccuracy = maxFreq / 256;
          const audioLevelBar = document.querySelector('.audio-level-bar');
          if (audioLevelBar) {
              audioLevelBar.style.width = `${audioLevel * 100}%`;
          }
          updateScore();
          requestAnimationFrame(update);
      }
      update();
  }
  
  function updateScore() {
      if (!audioAnalyser) {
          score = 0;
          const scoreDisplay = document.getElementById('scoreDisplay');
          if (scoreDisplay) {
              scoreDisplay.textContent = `Score: 0`;
          }
          return;
      }
      const volumeWeight = 0.3;
      const pitchWeight = 0.4;
      const wordWeight = 0.3;
      const volumeScore = audioLevel * 100;
      const pitchScore = pitchAccuracy * 100;
      const wordScore = wordAccuracy * 100;
      const newScore = Math.round(
          volumeScore * volumeWeight +
          pitchScore * pitchWeight +
          wordScore * wordWeight
      );
      score = Math.max(0, Math.min(100, newScore));
      const scoreDisplay = document.getElementById('scoreDisplay');
      if (scoreDisplay) {
          scoreDisplay.textContent = `Score: ${score}`;
      }
  }
  
  function calculateWordAccuracy(transcript) {
      if (!transcript || transcript.trim().length === 0) {
          return 0;
      }
      return 0.6 + Math.random() * 0.4;
  }
  
  function showFinalScore(score) {
    const finalScoreScreen = document.getElementById('finalScoreScreen');
    finalScoreScreen.style.backgroundImage = 'url("logo-karaoke.jpg")';
    finalScoreScreen.style.backgroundSize = 'cover';
    finalScoreScreen.style.backgroundPosition = 'center';
    document.getElementById('finalSingerName').textContent = currentSinger;
    document.getElementById('finalScore').textContent = `Final Score: ${score}`;
    const currentQueueIndex = singerQueue.findIndex(item => item.status === QueueStatus.PLAYING);
    if (currentQueueIndex !== -1) {
      singerQueue[currentQueueIndex].status = QueueStatus.FINISHED;
      singerQueue[currentQueueIndex].score = score;
      updateQueueDisplay();
      saveQueueToStorage();
    }
    const audio = new Audio('finaly-score.mp3');
    audio.play();
    finalScoreScreen.style.display = 'flex';
    const isLastSinger = !singerQueue.some(item => item.status !== QueueStatus.FINISHED);
    const finalScoreContent = document.querySelector('.final-score-content');
    if (isLastSinger) {
      finalScoreContent.innerHTML = `
              <h1>Amazing Performance! &#x1f31f;</h1>
              <h2 id="finalSingerName">${currentSinger}</h2>
              <h3 id="finalScore">Final Score: ${score}</h3>
              <button onclick="showRoundRankings()">Show Round Rankings</button>
          `;
    } else {
      finalScoreContent.innerHTML = `
              <h1>Amazing Performance! &#x1f31f;</h1>
              <h2 id="finalSingerName">${currentSinger}</h2>
              <h3 id="finalScore">Final Score: ${score}</h3>
              <button onclick="returnToSongSelection()">Next Singer</button>
          `;
    }
  }
  function showRoundRankings() {
    if (webcamStream) {
      webcamStream.getTracks().forEach(track => track.stop());
      webcamStream = null;
    }
    const rankings = [...singerQueue].sort((a, b) => b.score - a.score);
    currentRound.rankings = rankings;
    rounds.push({
      ...currentRound
    });
    const winner = rankings[0];
    document.getElementById('finalScoreScreen').style.display = 'none';
    const applause = new Audio('applause.mp3');
    applause.play();
    const rankingScreen = document.createElement('div');
    rankingScreen.className = 'ranking-screen';
    rankingScreen.style.backgroundImage = 'url("logo-star.jpg")';
    rankingScreen.style.backgroundSize = 'cover';
    rankingScreen.style.backgroundPosition = 'center';
    rankingScreen.innerHTML = `
          <div class="ranking-content">
              <h1>Round ${currentRound.id} Complete!</h1>
              <h2>Winner: ${winner.name} with score ${winner.score}! &#x1f3c6;</h2>
              <div class="rankings-list">
                  ${rankings.map((item, index) => `
                      <div class="ranking-item">
                          <span class="position">#${index + 1}</span>
                          <span class="name">${item.name}</span>
                          <span class="score">${item.score} points</span>
                      </div>
                  `).join('')}
              </div>
              <div style="margin-top: 20px;">
                  <button onclick="startNewRound()" style="margin-right: 10px;">Start New Round</button>
                  <button onclick="viewAllRounds()">View All Rounds History</button>
              </div>
          </div>
      `;
    document.body.appendChild(rankingScreen);
    saveRounds();
  }
  function showQueuedSong(queueItem) {
    const playerContainer = document.getElementById('playerContainer');
    playerContainer.style.display = 'block';
    const video = youtubeVideos.find(v => v.title === queueItem.song);
    if (!video) return;
    currentSinger = queueItem.name;
    document.getElementById('currentSinger').textContent = `Current Singer: ${queueItem.name}`;
    queueItem.status = QueueStatus.PLAYING;
    updateQueueDisplay();
    saveQueueToStorage();
    youtubePlayer.cueVideoById(video.videoId);
  }
  function checkRoundCompletion() {
    const unfinishedSingers = singerQueue.find(item => item.status !== QueueStatus.FINISHED);
    if (!unfinishedSingers) {
      showRoundRankings();
    }
  }
  function startNewRound() {
    saveRounds();
    currentRound = {
      id: currentRound.id + 1,
      singers: [],
      rankings: []
    };
    singerQueue = [];
    initialSingers = [];
    saveQueueToStorage();
    document.querySelector('.ranking-screen').remove();
    document.getElementById('welcomeScreen').style.display = 'block';
    document.getElementById('mainContent').style.display = 'none';
    document.getElementById('singerList').innerHTML = '';
    document.getElementById('singerName').value = '';
    const playerContainer = document.getElementById('playerContainer');
    if (playerContainer) {
      playerContainer.style.display = 'none';
    }
    if (youtubePlayer) {
      youtubePlayer.stopVideo();
    }
    document.getElementById('currentSinger').textContent = '';
    const modals = document.querySelectorAll('.song-selection-modal, .edit-modal');
    modals.forEach(modal => modal.remove());
    if (webcamStream) {
      webcamStream.getTracks().forEach(track => track.stop());
      webcamStream = null;
    }
    updateSingerList();
    if (recognition) {
      recognition.stop();
    }
    if (microphone) {
      microphone.disconnect();
    }
    if (audioContext) {
      audioContext.close();
    }
  }
  function saveQueueToStorage() {
    localStorage.setItem('singerQueue', JSON.stringify(singerQueue));
  }
  function loadQueueFromStorage() {
    const savedQueue = localStorage.getItem('singerQueue');
    if (savedQueue) {
      singerQueue = JSON.parse(savedQueue);
      updateQueueDisplay();
    }
  }
  function onPlayerReady(event) {}
  function updateSingerList() {
    const singerList = document.getElementById('singerList');
    singerList.innerHTML = '';
    initialSingers.forEach((singer, index) => {
      const singerItem = document.createElement('div');
      singerItem.className = 'singer-item';
      singerItem.innerHTML = `
              <span>${singer}</span>
              <button onclick="removeSinger(${index})">Remove</button>
          `;
      singerList.appendChild(singerItem);
    });
  }
  function removeSinger(index) {
    initialSingers.splice(index, 1);
    updateSingerList();
  }
  function skipSongSelection() {
    closeModal(document.querySelector('.song-selection-modal'));
  }
  function viewAllRounds() {
    const historyScreen = document.createElement('div');
    historyScreen.className = 'ranking-screen';
    historyScreen.style.backgroundImage = 'url("logo-star.jpg")';
    historyScreen.style.backgroundSize = 'cover';
    historyScreen.style.backgroundPosition = 'center';
    historyScreen.innerHTML = `
      <div class="ranking-content">
        <h1>All Rounds History</h1>
        ${rounds.map(round => `
          <div class="round-history">
            <h2>Round ${round.id}</h2>
            <div class="rankings-list">
              ${round.rankings.map((item, index) => `
                <div class="ranking-item">
                  <span class="position">#${index + 1}</span>
                  <span class="name">${item.name}</span>
                  <span class="score">${item.score} points</span>
                </div>
              `).join('')}
            </div>
          </div>
        `).join('')}
        <button onclick="this.parentElement.parentElement.remove()">Close History</button>
      </div>
    `;
    document.body.appendChild(historyScreen);
  }
  function saveRounds() {
    localStorage.setItem('karaoke_rounds', JSON.stringify(rounds));
  }
  function loadRounds() {
    const savedRounds = localStorage.getItem('karaoke_rounds');
    if (savedRounds) {
      rounds = JSON.parse(savedRounds);
    }
  }
  function playVideo() {
    if (youtubePlayer) {
      youtubePlayer.playVideo();
      updatePlayButton();
    }
  }
  function pauseVideo() {
    if (youtubePlayer) {
      youtubePlayer.pauseVideo();
      updatePlayButton();
    }
  }
  function stopVideo() {
    if (youtubePlayer) {
      youtubePlayer.stopVideo();
      updatePlayButton();
    }
    if (recognition) {
      recognition.stop();
    }
    if (microphone) {
      microphone.disconnect();
    }
  }
  function restartVideo() {
    if (youtubePlayer) {
      youtubePlayer.seekTo(0);
      youtubePlayer.playVideo();
    }
  }
  function toggleFullscreen() {
    const iframe = document.querySelector('#youtubePlayer');
    if (iframe) {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        iframe.requestFullscreen();
      }
    }
  }
  function setVideoQuality() {
    const quality = document.getElementById('qualitySelect').value;
    if (youtubePlayer) {
      youtubePlayer.setPlaybackQuality(quality);
    }
  }
  function updatePlayButton() {
    const playButton = document.getElementById('playButton');
    if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
      playButton.innerHTML = '&#x23f8; Pause';
    } else {
      playButton.innerHTML = '&#x25b6; Play';
    }
  }
  function returnToSongSelection() {
    document.getElementById('finalScoreScreen').style.display = 'none';
    document.getElementById('playerContainer').style.display = 'none';
    const nextSinger = singerQueue.find(item => item.status === QueueStatus.WAITING);
    if (nextSinger) {
      currentSinger = nextSinger.name;
      document.getElementById('currentSinger').textContent = `Current Singer: ${nextSinger.name}`;
      if (nextSinger.song) {
        showQueuedSong(nextSinger);
      } else {
        showSongSelectionModal(nextSinger.name);
      }
    } else {
      showRoundRankings();
    }
  }
  
  function generateVotingId() {
    return Math.random().toString(36).substring(2, 15);
  }
  
  function generateVotingQRCode() {
    const votingId = generateVotingId();
    currentVotingId = votingId;

    votes[votingId] = {
        votes: [],
        timestamp: Date.now()
    };
    saveVotesToStorage();

    const votingUrl = `${window.location.origin}/votacao.html?id=${votingId}`;
    const qrContainer = document.getElementById('qrCode');

    qrContainer.innerHTML = '';

    new QRCode(qrContainer, {
        text: votingUrl,
        width: 128,
        height: 128
    });
}

  
  function calculateFinalScore(votingId) {
    if (!votes[votingId] || votes[votingId].votes.length === 0) {
      return Math.floor(Math.random() * 41) + 60; 
    }
  
    const totalVotes = votes[votingId].votes.reduce((sum, vote) => sum + vote, 0);
    return Math.round(totalVotes / votes[votingId].votes.length);
  }
  
  function saveVotesToStorage() {
    localStorage.setItem('karaoke_votes', JSON.stringify(votes));
  }
  
  function loadVotesFromStorage() {
    const savedVotes = localStorage.getItem('karaoke_votes');
    if (savedVotes) {
      votes = JSON.parse(savedVotes);
    }
  }
  
  document.addEventListener('DOMContentLoaded', function () {
    onYouTubeIframeAPIReady();
    loadQueueFromStorage();
    loadRounds();
    loadVotesFromStorage();
  });
  </script>
